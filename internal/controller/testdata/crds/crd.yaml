apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: namespaces.servicebus.azure.com
spec:
  group: servicebus.azure.com
  names:
    kind: Namespace
    listKind: NamespaceList
    plural: namespaces
    singular: namespace
  scope: Namespaced
  versions:
    - additionalPrinterColumns:
        - jsonPath: .spec.type
          name: TYPE
          type: string
      name: v1beta20210101preview
      schema:
        openAPIV3Schema:
          description: Test is the Schema for the testing API
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              description: TestSpec defines the desired state of a test run
              properties:
                name:
                  description: name specifies the subject name of schema. If not configured,
                    the Schema CR name is used as the subject name.
                  maxLength: 255
                  minLength: 1
                  pattern: ^[^\\]*$
                  type: string
                type:
                  description: Type of test
                  type: string
                  enum:
                    - unit
                    - integration
                valuesFrom:
                  description: config reference
                  type: string
              type: object
            status:
              default:
                observedGeneration: -1
              properties:
                observedGeneration:
                  description: ObservedGeneration is the last observed generation.
                  format: int64
                  type: integer
              type: object
          type: object
      served: true
      storage: true
      subresources:
        status: {}
---
apiVersion: servicebus.azure.com/v1beta20210101preview
kind: Namespace
metadata:
  annotations:
    serviceoperator.azure.com/reconcile-policy: detach-on-delete
  name: sptribs-servicebus-preview
  namespace: sptribs
spec:
  type: integration
  valuesFrom: test-config
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    slackChannel: special-tribunals-builds
  name: sptribs

