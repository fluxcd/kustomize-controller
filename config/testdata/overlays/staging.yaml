apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: webapp-staging
spec:
  interval: 5m
  path: "./deploy/overlays/staging/"
  prune: true
  sourceRef:
    kind: GitRepository
    name: webapp-releases
  validation: client
  healthChecks:
    - kind: Deployment
      name: backend
      namespace: staging
    - kind: Deployment
      name: frontend
      namespace: staging
  timeout: 2m
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: webapp-latest
spec:
  interval: 5m
  url: https://github.com/stefanprodan/podinfo
  ref:
    branch: master
